<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Us - Paw Post</title>
    <meta charset="utf-8">

</head>
<body>
<div id="wrapper">
    <header>
        <img src="Blog.jpg" alt="Paw Post Logo" id="logo">
        <h1>Contact Us</h1>
    </header>
    <nav>
        <a href="SignUp.html">Sign Up</a> &nbsp;     
        <a href="SignIn.html">Sign In</a> &nbsp;

    </nav>
    <main>
        <h2>We'd love to hear from you!</h2>
        <form id="contact-form" action="#" method="post">
            <div class="form-group">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>
            </div>
            <div class="form-group">
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>
            </div>
            <div class="form-group">
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="5" required></textarea><br><br>
            </div>
            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        Copyright &copy; Paw Posts<br>
        <a href="mailto:PawPosts@gmail.com">PawPosts@gmail.com</a><br>
        <span id="last-modified">Last Modified: </span>
    </footer>
    <script>
        // JavaScript to dynamically update the "Last Modified" date
        document.getElementById('last-modified').textContent += document.lastModified;
    </script>
</div>
</body>
</html>
